<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <title>Clock</title>
</head>
<body>
  <main id="clock__content">
    <header>Clock</header>
    <section id="alarm">



      <span class="add__alarm" id="add__alarm"></span>

    </section>

    <section id="clock" style="display:none">

      <div class="clock">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="center"></div>
        <div class="time"></div>
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
        </ul>
    </div>


    <div class='timezone'>
      <div style='font-size:1em'>Current TimeZone</div>
      <div class='timezone_time'></div>
    </div>

    <div class='different_timezones'>







    </div>

    <span class="new_city_timezone" id="new_city_timezone"></span>







    </section>

    <section id="timer" style="display:none">
    <div class='flip-card'>
      <div class='flip-card-inner'>

        <div class="pin-login" id="mainPinLogin">
            <div class='timer_pin_login' style='font-size:2.5em;'>
              <li  class="pin-login__text pin_num pin_hours" id='pin_hours'>00</li>
              <li class="pin-login__text">:</li>
              <li   class="pin-login__text pin_num pin_minutes" id='pin_mins'>00</li>
              <li class="pin-login__text">:</li>
              <li   class="pin-login__text pin_num pin_seconds activetime" id='pin_secs'>00</li>
            </div>
            <div class='timer_pin_login' style='font-size:1.4em;margin:2.5%;'>
              <li  class="pin-login__text">Hrs</li>
              <li class="pin-login__text">:</li>
              <li   class="pin-login__text">Mins</li>
              <li class="pin-login__text">:</li>
              <li   class="pin-login__text">Secs</li>
            </div>
            <div class="pin-login__numpad"></div>
        </div>

        <div class="flip-card-back">
        <span class="timer_watch" id="start_timer" data-content='00:00:00'></span>
      </div>


      </div>

    </div>

      <span class="timer_delete" id="timer_delete" style='display:none'></span>
      <span class="timer_pause" id="timer_pause" style='display:none'></span>
      <span class="timer_play" id="timer_play" style='display:none'></span>
      <span class="timer_play_pause" id="timer_play_pause" style='display:none'></span>
      <!-- <span class="stop_watch_reset" id="start_stopwatch_reset" style="display:none"></span> -->


    </section>


    <section id="stopwatch" style="display:none">

        <span class="stop_watch" id="start_stopwatch" data-content='00:00:00'></span>

        <div class="stop__flags" id="stop__flags">



        </div>

        <span class="stop_watch_reset" id="start_stopwatch_reset" style="display:none"></span>
        <span class="stop_watch_play" id="start_stopwatch_play" ></span>
        <span class="stop_watch_flag" id="start_stopwatch_flag" style="display:none"></span>
        <span class="stop_watch_pause" id="start_stopwatch_pause"  style="display:none"></span>

    </section>


    <nav id="clock__nav__items">
      <ul>
        <li class="nav_clock_items alarm" style="color:#d63447"><i class="fa fa-bell-o clock_items"></i><span>Alarm<span></li>
        <li class="nav_clock_items worldclock"><i class="fa fa-clock-o clock_items"></i><span>World Clock<span></li>
        <li class="nav_clock_items timer"><i class="fa fa-hourglass-o clock_items"></i><span>Timer<span></li>
        <li class="nav_clock_items stopwatch"><i class="fa fa-stop-circle-o clock_items"></i><span>Stopwatch<span></li>
      </ul>
    </nav>
  </main>
  <main id="set__alarm">
    <header>
      <i class="fa fa-chevron-left set__alarm__back"></i>
      <span>Set Alarm</span>
      <i class="fa fa-check set__alarm__done"></i>
    </header>
    <section id="setting_alarm">

      <div class="set_hour">
        <label>Hours</label>
        <select id="hours">

          <option value="06 AM">6 AM</option>
          <option value="07 AM">7 AM</option>
          <option value="08 AM">8 AM</option>
          <option value="09 AM">9 AM</option>
          <option value="10 AM">10 AM</option>
          <option value="11 AM">11 AM</option>
          <option value="12 AM">12 AM</option>
          <option value="01 PM">1 PM</option>
          <option value="02 PM">2 PM</option>
          <option value="03 PM">3 PM</option>
          <option value="04 PM">4 PM</option>
          <option value="05 PM">5 PM</option>
          <option value="06 PM">6 PM</option>
          <option value="07 PM">7 PM</option>
          <option value="08 PM">8 PM</option>
          <option value="09 PM">9 PM</option>
          <option value="10 PM">10 PM</option>
          <option value="11 PM">11 PM</option>
          <option value="12 PM">12 PM</option>
        </select>
      </div>

      <div class="set_minutes">
        <label>Minutes</label>
        <select id="minutes">
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>

          <option value="35">35</option>
          <option value="36">36</option>

          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">11</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
          <option value="47">47</option>
          <option value="48">48</option>
          <option value="49">49</option>
          <option value="50">50</option>
          <option value="51">51</option>
          <option value="52">52</option>
          <option value="53">53</option>
          <option value="54">54</option>
          <option value="55">55</option>
          <option value="56">56</option>
          <option value="57">57</option>
          <option value="58">58</option>
          <option value="59">59</option>
        </select>
      </div>

      <div class="set_alarm_title">
        <label>Title</label>
        <input type="text" />
      </div>

      <div class="set_alarm_title">
        <label>Description</label>
        <input type="text" />
      </div>

      <div class="set_alarm_title">
        <label>Repeat</label>

        <div class='set_alarm_days' style=''>
        <label><input type="checkbox" class='repeat'  name="repeat" value="Sunday" checked/><span class="sun" id="sun"></span></label>
        <label><input type="checkbox" class='repeat' name="repeat" value="Monday"/><span class="mon" id="mon"></span></label>
        <label><input type="checkbox" class='repeat' name="repeat" value="Tuesday"/><span class="tue" id="tue"></span></label>
        <label><input type="checkbox" class='repeat' name="repeat" value="Wednesday"/><span class="wed" id="wed"></span></label>
        <label><input type="checkbox" class='repeat' name="repeat" value="Thursday"/><span class="thu" id="thu"></span></label>
        <label><input type="checkbox"  class='repeat'  name="repeat" value="Friday"/><span class="fri" id="fri"></span></label>
        <label><input type="checkbox"  class='repeat'  name="repeat" value="Saturday"/><span class="sat" id="sat"></span></label>
      </div>
      </div>




    </section>

  </main>

  <main id="timezone_cities" style='display:none'>

    <header>
      <i class="fa fa-chevron-left set__clock__back"></i>
      <span>Cities</span>
      <i class="fa fa-check set__clock__done"></i>
    </header>

    <div class='all__cities'>

      <div style="width:65%;margin:0 auto">

      <div class='time__city'>
        <label><span>New Delhi</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Asia/Kolkata' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>New York</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city'  value='America/New_York' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Toronto</span>
        <span class='time_city_check'><input type="checkbox" name="city"  class='city' value='America/Toronto' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Tokyo</span>
        <span class='time_city_check'><input type="checkbox" name="city"  class='city' value='Asia/Tokyo' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>London</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city'  value='Europe/London' /></span></label>
      </div>


      <div class='time__city'>
        <label><span>London</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Europe/London' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Paris</span>
      <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Europe/Paris' /></span></label>
      </div>

      <div class='time__city'>

      </div>

      <div class='time__city'>
        <label><span>Singapore</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Asia/Singapore' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Bangkok</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Asia/Bangkok' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Hong Kong</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Asia/Hong_Kong' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Moscow</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Europe/Moscow' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Los Angeles</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='America/Los_Angeles' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Rome</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Europe/Rome' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Madrid</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Europe/Madrid' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Chicago</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='America/Chicago' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Beijing</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Asia/Shanghai' /></span></label>
      </div>

      <div class='time__city'>
      <label><span>Sydney</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Australia/Sydney' /></span></label>
      </div>

      <div class='time__city'>
        <label><span>Johannesburg</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Africa/Johannesburg' /></span></label>
      </div>
      <div class='time__city'>
        <label><span>Kathmandu</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Asia/Kathmandu' /></span></label>
      </div>
      <div class='time__city'>
        <label><span>Auckland</span>
        <span class='time_city_check'><input type="checkbox" name="city" class='city' value='Pacific/Auckland' /></span></label>

    </div>

  </main>

  <script src="../js/index.js"></script>
</body>
</html>
